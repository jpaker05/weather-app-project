<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/c2bd5c9877.js"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
         
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    



  </head>
  <body>
    <div class="container">
      <div class="weather-app">
    <h1>
      <form id="search-form">
        <input
          type="city"
          placeholder="Enter city here"
          autocomplete="off"
          id="search-text-input"
        />
        <input type="submit" value="search" />
      </form>
    </h1>

    <h2><span class="city" id="city"></span></h2>
    <div class="location-button" id="current-location-button">
      <button>Current</button>
    </div>

    <h3>
      Tuesday, August 30, 2022 <br />
      05:37
    </h3>
             <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> Â°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>

    <p>
    <a href="https://github.com/jpaker05/weather-app-project"> Coded by Jessica Paker</a>
    </p>
  </div>
</div>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
