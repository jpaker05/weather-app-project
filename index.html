<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/c2bd5c9877.js"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <h1>
      <form id="search-form">
        <input
          type="city"
          placeholder="Enter city here"
          autocomplete="off"
          id="search-text-input"
        />
        <input type="submit" value="search" />
      </form>
    </h1>

    <h2><span class="city" id="city"></span></h2>
    <div class="location-button" id="current-location-button">
      <button>Current</button>
    </div>

    <h3>
      Tuesday, August 30, 2022 <br />
      05:37
    </h3>
    <div class="description">sunny</div>
    <div class="condition"></div>
    <ul>
      <li>Humiditiy:<span id="humiditiy">10</span>%</li>
      <li>Wind:<span id="wind">10</span>km/h</li>
    </ul>
    <h4>
     <div class=temp-links>
    <span class="temp" id="temp">
      17 </span>
    <span class= "degrees">
    <a href="#" id= "celcius"> °C </a>/
    <a href =#" id= "fahrenheit"> °F </a>
    </span>
  </div>
  </h4>

    <div class="container">
      <div class="row">
        <div class="col-2">
          Mon
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="col-2">
          Tue
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="col-2">
          Wed
          <i class="fa-solid fa-cloud-bolt"></i>
        </div>
        <div class="col-2">
          Thurs
          <i class="fa-solid fa-cloud-sun-rain"></i>
        </div>
        <div class="col-2">
          Fri
          <i class="fa-solid fa-cloud-showers-heavy"></i>
        </div>
      </div>
      <a href="https://github.com/jpaker05/weather-app-project"> Coded by Jessica Paker</a>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
